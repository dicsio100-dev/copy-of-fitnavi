<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FitNavi - Cyber-Analyse</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cyber-Analyse Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/png" href="/Logo.png" />

    <!-- PWA PROTOCOL (MOBILE HUD) -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FITNAVI" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b981",           // Emerald Green
                        "primary-dark": "#059669",
                        "neon-red": "#ff003c",
                        "background-dark": "#010a05",   // Cyber-Green Black
                        "surface-glass": "rgba(0, 0, 0, 0.6)",
                        "border-glass": "rgba(16, 185, 129, 0.15)",
                        "text-secondary": "#6b7280",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "heading": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        'nebula': '2.5rem',
                        'bubble': '1.25rem',
                    },
                    boxShadow: {
                        'glass-glow': '0 0 30px rgba(16, 185, 129, 0.05), inset 0 0 1px rgba(255, 255, 255, 0.05)',
                        'active-glow': '0 0 40px rgba(16, 185, 129, 0.2)',
                    }
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* CYBER-GREEN PREMIUM CORE */
        html,
        body {
            height: 100%;
            min-height: 100dvh;
            background-color: #010a05;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* RESPONSIVE TYPOGRAPHY (HUD STYLE) */
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 800;
        }

        h3 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
        }

        .text-hud {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-family: 'JetBrains Mono', monospace;
        }

        /* SCROLLBAR HIDE UTILITY */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* HEX GRID OVERLAY */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='104' viewBox='0 0 60 104' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 104L0 86.6666667V52L30 34.6666667L60 52V86.6666667L30 104ZM30 71.3333333L15 62.6666667V45.3333333L30 36.6666667L45 45.3333333V62.6666667L30 71.3333333Z' fill='%2310b981' fill-opacity='0.03'/%3E%3C/svg%3E");
            background-size: 30px 52px;
            pointer-events: none;
            z-index: -7;
            opacity: 0.8;
        }

        .nebula-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.03) 0%, transparent 40%);
            filter: blur(80px);
            z-index: -9;
            pointer-events: none;
        }

        /* ORGANIC SMOKE LAYER */
        .smoke-layer {
            position: fixed;
            inset: -50%;
            background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            opacity: 0.1;
            filter: contrast(150%) brightness(50%) hue-rotate(90deg);
            z-index: -8;
            pointer-events: none;
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            from {
                transform: rotate(0deg) scale(1);
            }

            to {
                transform: rotate(360deg) scale(1.1);
            }
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card:hover {
            background: rgba(0, 0, 0, 0.75);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.1);
        }

        /* NEON PEDESTAL (GREEN) */
        .neon-pedestal {
            width: clamp(200px, 50vw, 350px);
            height: clamp(30px, 10vw, 50px);
            background: radial-gradient(ellipse at center, rgba(16, 185, 129, 0.4) 0%, transparent 70%);
            border-bottom: 2px solid rgba(16, 185, 129, 0.8);
            border-radius: 50%;
            position: relative;
            filter: blur(1px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
        }

        .nav-active {
            color: #10b981 !important;
            text-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        /* MOBILE BOTTOM NAV BLUR */
        .mobile-nav-blur {
            background: rgba(1, 10, 5, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(16, 185, 129, 0.2);
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
        "framer-motion": "https://esm.sh/framer-motion@12.0.0-alpha.1?deps=react@19.0.0,react-dom@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>

<body class="bg-background-dark text-white antialiased">
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
