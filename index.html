<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FitNavi - Cyber-Analyse</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cyber-Analyse Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- PWA PROTOCOL (MOBILE HUD) -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FITNAVI" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Cyber-Analyse Palette
                        "primary": "#14f163",           // Vert Néon (Données & Succès)
                        "primary-dark": "#10c14f",
                        "neon-red": "#ff003c",          // Rouge Néon (Fatigue & Limites)
                        "background-dark": "#020502",   // Noir Tactique
                        "surface-dark": "rgba(10, 20, 10, 0.7)",
                        "surface-dark-lighter": "#152a1b",
                        "border-dark": "rgba(20, 241, 99, 0.3)",
                        "text-secondary": "#9db9a6",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "heading": ["Oswald", "sans-serif"],        // Titres industriels
                        "mono": ["JetBrains Mono", "monospace"],    // Données scientifiques
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(20, 241, 99, 0.15)',
                        'neon-strong': '0 0 30px rgba(20, 241, 99, 0.4)',
                        'neon-red': '0 0 20px rgba(255, 0, 60, 0.3)',
                    }
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* SCROLLBAR CYBER */
        ::-webkit-scrollbar {
            width: 2px;
            height: 2px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #14f163;
            box-shadow: 0 0 10px rgba(20, 241, 99, 0.8);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* GLOBAL STYLES */
        html,
        body,
        #root {
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #020502;
            font-family: 'Inter', sans-serif;
        }

        /* Typography Hierarchy */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        /* Data Display - Monospace for precision */
        .data-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        /* CYBER-CARD COMPONENT */
        .cyber-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(20, 241, 99, 0.3);
            box-shadow: 0 0 20px rgba(20, 241, 99, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cyber-card:hover {
            border-color: rgba(20, 241, 99, 0.5);
            box-shadow: 0 0 30px rgba(20, 241, 99, 0.25);
        }

        /* CYBER-CARD VARIANTS */
        .cyber-card-alert {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 60, 0.4);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
        }

        .cyber-card-alert:hover {
            border-color: rgba(255, 0, 60, 0.6);
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.3);
        }

        /* FADE ANIMATIONS */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 400ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* SCAN ANIMATION */
        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .animate-scan {
            animation: scan 4s ease-in-out infinite;
        }

        /* PULSE GLOW ANIMATION */
        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(20, 241, 99, 0.2);
            }

            50% {
                box-shadow: 0 0 25px rgba(20, 241, 99, 0.4);
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* 3D BADGE ROTATION */
        @keyframes spin-slow {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
            transform-style: preserve-3d;
        }

        /* CRT SCANLINES EFFECT */
        .crt-scanlines::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.15) 3px);
            pointer-events: none;
            z-index: 1000;
        }

        /* FLOATING PARTICLES */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.6;
            }
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #14f163;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        /* DATA GRID LINES */
        .grid-lines {
            background-image:
                linear-gradient(rgba(20, 241, 99, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 241, 99, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* NOISE BACKGROUND */
        .noise-bg {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* NEON GLOWS */
        .neon-text {
            text-shadow: 0 0 10px rgba(20, 241, 99, 0.5), 0 0 20px rgba(20, 241, 99, 0.2);
        }

        .neon-text-red {
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.5), 0 0 20px rgba(255, 0, 60, 0.2);
        }

        /* HUD CORNERS GENERATIVE */
        .border-tl-hud {
            border-left: 2px solid #14f163;
            border-top: 2px solid #14f163;
        }

        .border-tr-hud {
            border-right: 2px solid #14f163;
            border-top: 2px solid #14f163;
        }

        .border-bl-hud {
            border-left: 2px solid #14f163;
            border-bottom: 2px solid #14f163;
        }

        .border-br-hud {
            border-right: 2px solid #14f163;
            border-bottom: 2px solid #14f163;
        }

        /* GLITCH ANIMATION */
        @keyframes terminal-glitch {
            0% {
                transform: translate(0);
                opacity: 1;
            }

            92% {
                transform: translate(0);
                opacity: 1;
            }

            93% {
                transform: translate(2px, 1px);
                opacity: 0.8;
            }

            94% {
                transform: translate(-1px, -2px);
                opacity: 1;
            }

            95% {
                transform: translate(0);
                opacity: 1;
            }

            98% {
                transform: translate(1px, 2px);
                opacity: 0.8;
            }

            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

        .animate-glitch {
            animation: terminal-glitch 4s linear infinite;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
        "framer-motion": "https://esm.sh/framer-motion@12.0.0-alpha.1?deps=react@19.0.0,react-dom@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>

<body class="bg-background-dark text-white antialiased">
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
